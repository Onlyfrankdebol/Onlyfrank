<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        #full-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #full-image img {
            max-width: 90%;
            max-height: 90%;
        }
        #full-image span {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Photo Gallery</h2>
    <div class="gallery" id="gallery">
        <img src="https://images-ext-1.discordapp.net/external/DeGAKit9Oi3r8Vg7PFFRXwe44wfjoA9LunHkNlrYYh4/https/r2.fivemanage.com/image/pSb2mCaui5Xw.webp?format=webp&width=1609&height=905" onclick="expandImage(this)" alt="Image 1">
        <img src="image2.jpg" onclick="expandImage(this)" alt="Image 2">
        <img src="image3.jpg" onclick="expandImage(this)" alt="Image 3">
        <img src="image4.jpg" onclick="expandImage(this)" alt="Image 4">
    </div>
    
    <div id="full-image">
        <span onclick="closeImage()">&times;</span>
        <img id="expanded-img" src="" alt="">
    </div>

    <script>
        function expandImage(img) {
            document.getElementById('expanded-img').src = img.src;
            document.getElementById('full-image').style.display = 'flex';
        }
        
        function closeImage() {
            document.getElementById('full-image').style.display = 'none';
        }
    </script>
</body>
</html>
