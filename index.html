<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }
        .profile-header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 280px;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .profile-info {
            margin-top: 90px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #333;
            font-size: 24px;
        }
        p {
            color: #777;
            font-size: 16px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        .gallery img {
            width: 170px;
            height: 170px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .gallery img:hover {
            transform: scale(1.12);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        #full-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }
        #full-image img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        #full-image span {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <img src="https://images-ext-1.discordapp.net/external/DeGAKit9Oi3r8Vg7PFFRXwe44wfjoA9LunHkNlrYYh4/https/r2.fivemanage.com/image/pSb2mCaui5Xw.webp?format=webp&width=1609&height=905" class="profile-pic" alt="Profile Picture">
    </div>
    <div class="profile-info">
        <h2>John Doe</h2>
        <p>Photographer & Traveler</p>
    </div>
    
    <h2>Photo Gallery</h2>
    <div class="gallery" id="gallery">
        <img src="https://images-ext-1.discordapp.net/external/DeGAKit9Oi3r8Vg7PFFRXwe44wfjoA9LunHkNlrYYh4/https/r2.fivemanage.com/image/pSb2mCaui5Xw.webp?format=webp&width=1609&height=905" onclick="expandImage(this)" alt="Image 1">
        <img src="image2.jpg" onclick="expandImage(this)" alt="Coming Soon...">
        <img src="image3.jpg" onclick="expandImage(this)" alt="Coming Soon...">
        <img src="image4.jpg" onclick="expandImage(this)" alt="Coming Soon...">
    </div>
    
    <div id="full-image">
        <span onclick="closeImage()">&times;</span>
        <img id="expanded-img" src="" alt="">
    </div>

    <script>
        function expandImage(img) {
            document.getElementById('expanded-img').src = img.src;
            document.getElementById('full-image').style.display = 'flex';
        }
        
        function closeImage() {
            document.getElementById('full-image').style.display = 'none';
        }
    </script>
</body>
</html>
